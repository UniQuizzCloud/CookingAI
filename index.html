<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Message</title>
</head>
<body>
    <h1>Welcome to Cooking AI</h1>
    <div id="message">Loading...</div>
    <script>
        async function fetchWelcomeMessage() {
            try {
                const response = await fetch('/welcomeMessage');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.getElementById('message').innerText = data.choices[0].message.content;
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('message').innerText = 'Failed to load message';
            }
        }
        fetchWelcomeMessage();
    </script>
    
</body>
</html>
